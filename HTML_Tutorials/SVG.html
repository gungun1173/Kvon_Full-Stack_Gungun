    <div class="shapes">

        <svg height="200">
            <defs>
               <radialGradient id="gradient"

                               fx="50%" fy="50%">
                  <stop offset="0%" 
                        style="stop-color:rgb(200,200,200);"/>
                  <stop offset="100%"
