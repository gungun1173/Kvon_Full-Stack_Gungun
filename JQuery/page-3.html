<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn-1").click(function(){
    $("#div1").load("demo.txt");
  });

  $(".btn-2").click(function(){
    $.get("demo_test.asp", function(data, status){
      alert("Data: " + data + "\nStatus:" + status);
    });
  });

});
</script>
</head>
<body>

<div id="div1" style="width: 300px; height: 300px; border: 1px solid #000000;"></div>

<button class="btn-1">Get External Content</button> <br><br>

<button class="btn-2">Sending HTTP get request and getting the result</button>

</body>
