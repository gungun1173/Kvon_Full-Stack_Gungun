<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign IN/UP Page</title>

     <!-- JQuery Link -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <!-- CSS Link -->
     <link rel="stylesheet" href="mini-3.css">
 
     <!-- Bootstrap CSS Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="sign container-fluid">
        <div class="container border border-muted p-5 w-25 rounded">
            <div class="content d-flex flex-column justify-content-center">
                <img class="w-50 img-fluid" src="https://logosmarcas.net/wp-content/uploads/2020/09/Google-Logo.png" alt="">
                <h5>Sign In</h5>
                <span>Use Your Google Account</span>
            </div>
            <div class="mt-3 mb-1">
                <div class="row gy-3">
                    <div class="col-12">
                        <input type="email" class="email px-4 py-2 border border-muted" placeholder="Email or Phone">
                    </div>
                    <div class="col-12">
                        <input type="password" class="password px-4 py-2 border border-muted" placeholder="Enter Your Password">
                    </div>
                </div>
            </div>
            <span class="text-primary forgot-mail fw-bold">Forgot email?</span>

            <div class="row mt-5 d-flex justify-content-center">
                <div class="col create text-primary border-light fw-bold">Create Account</div>
                <button class="col bg-primary text-light border border-primary fw-bold rounded gx-0 ">Next</button>
            </div>
        </div>
    </div>


    

     <!-- js script link -->
     <script src="mini-3.js"></script>

     <!-- JS Bootstrap Link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
</body>
</html>
