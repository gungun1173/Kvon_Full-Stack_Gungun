<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using JQuery</title>

    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="mini-6.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

   <div class="container-fluid">
    <h1 class="text-center mb-4">Calculator Using JQuery!!</h1>
    <div class="container calculator w-25 border border-dark p-0 bg-dark rounded">
       <div class="display">
        <input type="text" class="display-2">
       </div>
            
       
        <div class="keys d-flex flex-wrap p-3">
            <button class="append bg-warning">+</button>
            <button class="append">7</button>
            <button class="append">8</button>
            <button class="append">9</button>
            <button class="append bg-warning">-</button>

            <button class="append">4</button>
            <button class="append">5</button>
            <button class="append">6</button>
            <button class="append bg-warning">*</button>

            <button class="append">1</button>
            <button class="append">2</button>
            <button class="append">3</button>
            <button class="append bg-warning">/</button>

            <button class="append">0</button>
            <button class="append">.</button>
            <button class="calculate">=</button>
            <button class="clear bg-warning">C</button>
        </div>

    </div>
   </div>


    <!-- js script link -->
    <script src="mini-6.js"></script>

    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/fa3f23bdf7.js" crossorigin="anonymous"></script>

    <!-- JS Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
