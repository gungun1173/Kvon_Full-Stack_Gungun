<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="mini.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center text-secondary mt-5">Random Quotes Generator using JQuery</h1>
    <div class="container quotes border border-dark mt-3 w-100 p-5 pb-3">

        <div class="quote-text mb-5">
            <h1 class="text">“We cannot solve problems with the kind of thinking we employed when we came up with them.”
            </h1>
            <p class="author text-secondary"> -- Albert Einstein</p>
        </div>

        <button class="btn rounded bg-warning" type="button">Random Quotes Generator</button>


    </div>

    <!-- js script link -->
    <script src="mini.js"></script>

    <!-- JS Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
