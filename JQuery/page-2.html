<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!-- CSS lINK -->
      <link rel="stylesheet" href="page.css">

      <!-- Bootstrap CSS Link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
      <!-- JQuery Link  -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <style>
        .blue{
            background-color: aliceblue;
            color: brown;
            font-size: x-large;
        }
        .important{
            font-size: smaller;
            font-style: italic;
        }
      </style>
</head>
<body>

    <div class="container">
        <h3>JQuery Get methods.</h3>
        <p id="test1">Lorem ipsum dolor sit, amet consectetur adipisicing<b> elit. Provident,</b> asperiores.</p>
       <button id="btn1">show text</button>
       <button id="btn2">show HTML</button><br><br>
     <p>Name: <input type="text" id="test" value="mickey-mouse"></p>
       <button id="btn3">show value</button>

    </div>

    <div class="container pt-5">
        <h3>JQuery Set Methods</h3>
        <p id="set1">Lorem ipsum dolor sit amet.</p>
        <button id="btn4">set text</button>
        <button id="btn5">set html</button>
       
    </div>

    <div class="container pt-5">
        <h1 class="h1">Lorem ipsum dolor sit amet.</h1>
        <h2 class="h1">Lorem, ipsum dolor.</h2>
        <h3 class="h1">JQuery Set Methods</h3>
        <p id="set2" class="h2">Lorem ipsum dolor sit amet.</p>
        <button id="btn6">add classes</button>
       
       
    </div>


       <!-- JS Bootstrap Link -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
       crossorigin="anonymous"></script>

   <!-- JS Link -->
   <script src="page.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Text:" + $("#test1").text());
            });

            $("#btn2").click(function(){
                alert("html:" + $("#test1").html());
            });

            $("#btn3").click(function(){
                alert("value:" + $("#test").val());
            });

            $("#btn4").click(function(){
               $("#set1").text("Hello world!!");
            });
            $("#btn5").click(function(){
                $("#set1").html("<b>Hello world!!</b>");
             });

             $("#btn6").click(function(){
                $(".h1").addClass("blue");
             });
             $("#btn6").click(function(){
                $("#set2").addClass("important");
             });


        });
    </script>
    
</body>
</html>
