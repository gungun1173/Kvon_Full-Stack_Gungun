<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal PopUp Box Using JQuery</title>

    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="mini-5.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid popup-out d-flex justify-content-center">

        <!-- Modal -->
        <div class="popup container w-50 bg-light px-5 pt-3 pb-5">

            <!-- cross img -->
            <div class="cross">

                <i class="fa-solid fa-xmark text-secondary"></i>
            </div>
            
            <!-- tag img -->
            <div class="logo d-flex justify-content-center pt-4">

                <img class="img-fluid w-25" src="logo.jpg" alt="">
            </div>

            <!-- Content -->
            <div class="row content text-center">

                <span class="text col-12 fw-bold mb-2 text-center">Subcribe To Our Newsletter</span>
                <input class="email col-12 p-1 mb-3 border border-muted rounded" type="email"
                    placeholder="Your email address">
                <input class="password col-12 p-1 mb-3 border border-muted rounded" type="password" placeholder="Enter Password">    

                    <!-- subscribe button -->
                <button class="subscribe col-12 border border-muted p-1 rounded">SUBSCRIBE</button>
            </div>
        </div>

        <!-- bell icon for showing the modal -->
        <div class="in bg-light rounded border border-secondary">
            <i class="fa-regular fa-bell m-2"></i>
        </div>
    </div>


    <!-- js script link -->
    <script src="mini-5.js"></script>

    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/fa3f23bdf7.js" crossorigin="anonymous"></script>

    <!-- JS Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
