<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<style>
    .container{
        border: 2px solid black;
        height: 40vh;
        width: 35vmax;
        font-size: 20vh;
        display: flex;
        align-items: center;
        margin-left: 66vh;
        margin-top: 15vh;
        box-shadow: 2px 2px 2px black;
    }
    h1{
      
        text-align: center;
    }
</style>
<body>
    <h1>Stop Watch</h1>
    <div class="container">

        <p id="time"></p>
    </div>
    <script>
        setInterval(myFunction,1000);
        function myFunction(){
            let date=new Date();
            document.getElementById("time").innerHTML=date.getHours()+ ":" + date.getMinutes()+ ":" +date.getSeconds();

        }
    </script>
</body>
</html>
